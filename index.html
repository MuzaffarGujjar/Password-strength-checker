<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Muzaffar Techs</title>
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <div class="inputbx">
            <input type="password" placeholder="Password" id="mypassword">
            <div class="show"></div>
        </div>
        <div class="strengthmeter"></div>
    </div>
    <script>
        function Strength(password){
            let i = 0;
            if(password.length > 6){
                i++;
            }
            if(password.length >= 10){
                i++;
            }
            if(/[A-Z]/.test(password)){
                i++;
            }
            if(/[0-9]/.test(password)){
                i++;
            }
            if(/[A-Za-z0-8]/.test(password)){
                i++;
            }
            return i;
        }

        let container = document.querySelector('.container');
        document.addEventListener("keyup", function(e){
            let password = document.querySelector('#mypassword').value


            let strength = Strength(password);
            if(strength <= 2){
                container.classList.add('Weak');
                container.classList.remove('Medium');
                container.classList.remove('Strong');
            }else if(strength >= 2 && strength <= 4){
                container.classList.remove('Weak');
                container.classList.add('Medium');
                container.classList.remove('Strong');
            }else {
                container.classList.remove('Weak');
                container.classList.remove('Medium');
                container.classList.add('Strong');
            }
        });





        let pswrd = document.querySelector('#mypassword');
        let show = document.querySelector('.show');

        show.onclick = function(){
            if (pswrd.type === 'password'){
                pswrd.setAttribute('type', 'text');
                show.classList.add('hide')
            }
            else {
                pswrd.setAttribute('type', 'password');
                show.classList.remove('hide')
            }
        }
    </script>
</body>
</html>
